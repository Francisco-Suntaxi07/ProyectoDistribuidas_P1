<h1 mat-dialog-title>Registrate</h1>

<div mat-dialog-content>
    <hr>
    <form [formGroup]="form">
        <fieldset>
            <div class="row">
                <div class="col">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombre de usuario:</mat-label>
                    <input
                      formControlName="name"
                      matInput
                      name="name"
                    />
                  </mat-form-field>
                </div>            
              </div>
              <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña:</mat-label>
                        <input [type]="hide ? 'password' : 'text'" formControlName="password" name="password" matInput placeholder="Ingrese su contraseña">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
              </div>
        </fieldset>
        <div>
            <button class="btn btn-success" (click)="saveUser()" [disabled]="!form.valid" type="submit">
                Registrarse
            </button>
        </div>
    </form>
    <hr>
</div>
<div mat-dialog-actions>
    <button class="btn btn-outline-danger" (click)="closeSignIn()">Cerrar</button>
</div>
