<div class="">
    <mat-card *ngFor="let user of connectedListUsers"
              [ngClass]="{ 'opaque-card': !user.state }" 
              class="mb-1 border bg-light card-opaque">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
        </mat-card-header>

        <mat-card-actions>
            <div class="row">
                <div class="col-md-auto">
                    <button class="btn btn-outline-info">Enviar mensaje</button>
                </div>
                <div class="col">
                    <mat-card-subtitle>{{user.state}}</mat-card-subtitle>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
